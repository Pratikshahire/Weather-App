<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">

                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow access to get better information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- search form -->
            <form action="" class="form-container" data-searchForm>

                <input type="text" placeholder="Search for city..." data-search-input>

                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>

            </form>

            <!-- loading screen container -->
            <div class="loading-container">

                <img src="./images/loading.gif" width="150" height="150" loading="lazy" alt="">
                
                <p>Loading</p>

            </div>

            <!-- show weather info -->          
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">

                    <p data-city-name></p>
                    <img data-countryIcon>

                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="" loading="lazy">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
